name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: jdx/mise-action@v3

      - name: Vet
        run: mise run lint

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Benchmark
        run: mise run bench
